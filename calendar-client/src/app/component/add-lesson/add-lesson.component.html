<div class="modal-body">
  <h2>Add New Tuition Lesson</h2>
  <form #addForm="ngForm" (ngSubmit)="onAddLesson(addForm)">
    <div *ngIf="socialAuthService.authState | async as socialUser">
    <div class="form-group">
          <label for="email">Email:</label>
        <!-- <input type="text" ngModel name="email" class="form-control" id="email" placeholder="{{socialUser.email}}" required> -->
        <select class="form-control" ngModel name="email" id="email" placeholder="Your email" required>
          <option selected>{{socialUser.email}}</option>
        </select>
     </div>
     <!-- <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
     </div> -->
     <div class="form-group">
       <label for="name">Name</label>
       <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Student Name" required>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <input type="text" ngModel name="level" class="form-control" id="level" placeholder="Level" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" ngModel name="subject" class="form-control" id="subject" placeholder="Tuition Subject" required>
      </div>
      <!-- <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" ngModel name="date" class="form-control" id="date" placeholder="Date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" ngModel name="time" class="form-control" id="time" placeholder="Start time" required>
      </div> -->
      <div class="form-group">
        <label for="date">Date and Time:</label>
        <input type="datetime-local" ngModel name="date" class="form-control" id="date" placeholder="Start Date and time" required>
      </div>
  <div class="form-group">
    <label for="duration">Duration:</label>
    <input type="text" ngModel name="duration" class="form-control" id="duration" placeholder="Lesson Duration" required>
  </div>

  <div class="modal-footer">
    <button type="button" id="add-lesson-form" class="btn btn-secondary" [routerLink]="['/calendar']">Back</button>
    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Add Student</button>
  </div>

</div>
</form>
</div>
